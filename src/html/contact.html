<section class="contact">
  <div class="container">
    <h2 class="section-title section-title--contact">
      Weâ€™d love to hear about your project.
    </h2>
    <form action="#" class="contact__form">
      <input
        name="user_name"
        type="text"
        class="contact__form-input"
        placeholder="Name"
        required
        minlength="2"
      />
      <input
        name="user_email"
        type="email"
        class="contact__form-input"
        placeholder="Email"
        required
      />
      <input
        name="user_phone"
        type="tel"
        class="contact__form-input"
        placeholder="Phone"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <textarea
        minlength="5"
        maxlength="500"
        name="user_message"
        class="contact__form-message"
        placeholder="Message"
        required
      ></textarea>
      <button class="contact__form-btn">Submit</button>
    </form>
  </div>
</section>
